{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="chat-layout">
        <!-- Chat History Sidebar -->
        <aside class="chat-sidebar">
            <div class="d-grid mb-3">
                <button id="newChatBtn" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>New Chat
                </button>
            </div>
            <div class="chat-list">
                {% for chat in chats %}
                <div class="chat-list-item">
                    <div class="d-flex align-items-center">
                        <a href="#" class="list-group-item list-group-item-action chat-item flex-grow-1" data-chat-id="{{ chat.id }}">
                            <i class="bi bi-chat-text me-2"></i>{{ chat.title or 'New Chat' }}
                        </a>
                        <button class="btn btn-sm btn-outline-danger delete-chat-btn" data-chat-id="{{ chat.id }}" title="Delete chat">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="chat-tags">
                        {% for tag in chat.tags %}
                        <span class="badge" style="background-color: {{ tag.color }}">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="errorMessage" class="error-message">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span>An error occurred. Please try again.</span>
                </div>
                <footer class="chat-footer">
                    <div class="chat-input">
                        <form id="messageForm" class="d-flex">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>Send
                            </button>
                        </form>
                    </div>
                </footer>
            </div>
        </main>
    </div>
</div>

<!-- Add custom CSS and JavaScript -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

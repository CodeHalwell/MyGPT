{% extends "base.html" %}

{% block content %}
<div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 border-end">
        <div class="d-grid mb-3">
            <button id="newChatBtn" class="btn btn-primary">New Chat</button>
        </div>
        <div class="list-group">
            {% for chat in chats %}
            <div class="d-flex align-items-center chat-list-item">
                <a href="#" class="list-group-item list-group-item-action chat-item flex-grow-1" data-chat-id="{{ chat.id }}">
                    {{ chat.title or 'New Chat' }}
                </a>
                <button class="btn btn-sm btn-outline-danger delete-chat-btn ms-2" data-chat-id="{{ chat.id }}">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Area -->
    <div class="col-md-9">
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="errorMessage" class="error-message">
                An error occurred. Please try again.
            </div>
            <div class="chat-input">
                <form id="messageForm" class="d-flex">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<!-- Add custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

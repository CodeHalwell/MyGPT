{% extends "base.html" %}

{% block content %}
<div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 border-end">
        <div class="d-grid mb-3">
            <select id="modelSelect" class="form-select me-2">
                <option value="gpt-4o">GPT-4o</option>
                <option value="gpt-4o-mini">GPT-4o-mini</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            </select>
        </div>        
        <div class="d-grid mb-3">
            <button id="newChatBtn" class="btn btn-primary">New Chat</button>
        </div>
        <div class="list-group">
            {% for chat in chats %}
            <div class="d-flex flex-column chat-list-item">
                <div class="d-flex align-items-center">
                    <a href="#" class="list-group-item list-group-item-action chat-item flex-grow-1" data-chat-id="{{ chat.id }}">
                        {{ chat.title or 'New Chat' }}
                    </a>
                    <button class="btn btn-sm btn-outline-danger delete-chat-btn ms-2" data-chat-id="{{ chat.id }}">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <div class="chat-tags ms-3 mt-1">
                    {% for tag in chat.tags %}
                    <span class="badge" style="background-color: {{ tag.color }}">{{ tag.name }}</span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Area -->
    <div class="col-md-9">
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="errorMessage" class="error-message">
                An error occurred. Please try again.
            </div>
            <div class="chat-input">
                <form id="messageForm">
                    <div class="d-flex w-100 align-items-stretch">
                        <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

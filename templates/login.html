{% extends "saas_base.html" %}

{% block title %}Login - AI Assistant Pro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-brand">
                <div class="brand-icon">
                    <i class="bi bi-robot"></i>
                </div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your AI Assistant Pro account</p>
            </div>
        </div>
        
        <div class="auth-body">
            <form method="POST" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control auth-input" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-submit-btn">
                    <span>Sign In</span>
                    <i class="bi bi-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-link">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="auth-link-accent">Create account</a>
                </p>
                <p class="auth-link">
                    <a href="{{ url_for('forgot_password') }}" class="auth-link-accent">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>
    
    <div class="auth-background">
        <div class="auth-bg-gradient"></div>
    </div>
</div>
{% endblock %}

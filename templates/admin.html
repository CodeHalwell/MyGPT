{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Admin Dashboard</h2>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Number of Chats</th>
                    <th>Admin Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.chats|length }}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" 
                                   id="adminToggle{{ user.id }}" 
                                   {% if user.is_admin %}checked{% endif %}
                                   {% if user == current_user %}disabled{% endif %}
                                   onchange="toggleAdminStatus({{ user.id }}, this.checked)">
                        </div>
                    </td>
                    <td>
                        {% if user != current_user %}
                        <button class="btn btn-danger btn-sm" onclick="deleteUser({{ user.id }})">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
async function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) {
        return;
    }
    
    try {
        const response = await fetch(`/admin/user/${userId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            location.reload();
        } else {
            const data = await response.json();
            alert(data.error || 'Failed to delete user');
        }
    } catch (error) {
        alert('Error deleting user: ' + error.message);
    }
}

async function toggleAdminStatus(userId, isAdmin) {
    try {
        const response = await fetch(`/admin/user/${userId}/toggle-admin`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ is_admin: isAdmin })
        });
        
        if (!response.ok) {
            const data = await response.json();
            alert(data.error || 'Failed to update admin status');
            location.reload();
        }
    } catch (error) {
        alert('Error updating admin status: ' + error.message);
        location.reload();
    }
}
</script>
{% endblock %}

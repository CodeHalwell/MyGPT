{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Registration Pending</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-hourglass-split display-1 text-warning"></i>
                </div>
                <h4 class="mb-3">Thank You for Registering!</h4>
                <p class="mb-4">Your registration is pending administrator approval. You will be able to access the system once your account has been approved.</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

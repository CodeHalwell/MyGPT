{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Internal Server Error</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                </div>
                <h4 class="mb-3">500 Error</h4>
                <p class="mb-4">An unexpected error has occurred. Please try again later.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
